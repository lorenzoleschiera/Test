<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../scripts/Oimo.js"></script>
    <script src="../scripts/babylon.custom.js"></script>
    <script src="Settings.js"></script>
    <script src="Character.js"></script>
    <script src="Animations.js"></script>
    <script src="JavaScript.js"></script>

    <script src="../scripts/jquery-ui-1.12.1.custom/external/jquery/jquery.js"></script>
    <script src="../scripts/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <link href="../scripts/jquery-ui-1.12.1.custom/jquery-ui.min.css" rel="stylesheet" />
    <link href="../scripts/jquery-ui-1.12.1.custom/jquery-ui.structure.min.css" rel="stylesheet" />
    <link href="../scripts/jquery-ui-1.12.1.custom/jquery-ui.theme.min.css" rel="stylesheet" />

    <link href="../style/awesome.css" rel="stylesheet" /> 
    <link href="../style/settings.css" rel="stylesheet" />


    <script>
        window.addEventListener('DOMContentLoaded', createScene);
    </script>

</head>

<body>
    <span style="font-size: 3em;  position: absolute;  right: 80px; top:10px;">
        <a href="" onclick="return Settings()"><i class="fas fa-cogs"></i> </a>
    </span>
    <span style="font-size: 3em;  position: absolute;  right: 10px; top:10px;">
        <a href="StartPage.html"> <i class="fas fa-home"></i></a>
    </span>
    <canvas id="renderCanvas"></canvas>

    <div id="dialog" title="Settings">
        <p>Select daytime:</p>
        <button id="btnDay" style="width:150px" class="ui-button ui-widget ui-corner-all">Day</button>
        <button id="btnSunset" style="width:150px" class="ui-button ui-widget ui-corner-all">Sunset </button>
        <button id="btnNight" style="width:150px" class="ui-button ui-widget ui-corner-all">Night</button>
        <p>Select gravity value:</p>
        <div style="padding:0,50px,0,50px">
            <div id="slider" style="width:90%; margin:0,100%,0,100%;">
                <div id="custom-handle" class="ui-slider-handle"></div>
            </div>
        </div>
        <p>Select placement:</p>
        <button id="btnRooftop" style="width:150px" class="ui-button ui-widget ui-corner-all">Rooftop</button>
        <button id="btnStreet" style="width:150px" class="ui-button ui-widget ui-corner-all">Street</button>
        <button id="btnWindow" style="width:150px" class="ui-button ui-widget ui-corner-all">Balcony</button>
        <br /><br />
        <br />

        <button id="btnDefVal" style="width:150px" onclick="defaultValue()" class="ui-button ui-widget ui-corner-all">Default Values</button>
        <button id="btnCancel" style="width:150px" onclick="cancel()" class="ui-button ui-widget ui-corner-all">Cancel</button>
        <button id="btnSave" style="width:150px" onclick="save_settings()" class="ui-button ui-widget ui-corner-all">Save</button>
    </div>



    <div id="starting" title="Start" style="padding:20px;">
        Move with the mouse and shoot with the left mouse click. <br /> <br />
         Select the number of characters to shoot! <br />
        <div style=" text-align:center">
            <button id="btn3Characters" style="width:100px; margin:20px" class="ui-button ui-widget ui-corner-all selected">3</button>
            <button id="btn4Characters" style="width:100px; margin:20px" class="ui-button ui-widget ui-corner-all">4</button>
            <button id="btn5Characters" style="width:100px; margin:20px" class="ui-button ui-widget ui-corner-all">5</button>
            <br />
            <button id="btnPlay" style="width:150px" class="ui-button ui-widget ui-corner-all">Play !</button>
        </div>
    </div>

    <div id="ending" title="End" style="padding:20px;">
        <span id="txtEnding"></span>
        <div style=" text-align:center">
            <button id="btnRestart" style="width:100px; margin:20px" class="ui-button ui-widget ui-corner-all">Restart</button>
            <button id="btnQuit" style="width:100px; margin:20px" class="ui-button ui-widget ui-corner-all">Quit</button> 
        </div>
    </div>


</body>
</html>
